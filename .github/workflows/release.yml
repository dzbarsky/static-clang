name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: .github/workflows/build_release.sh
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./*.tar.xz
            SHA256.txt
